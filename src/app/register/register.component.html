<div [ngStyle] = "{'height': screenHeight-200 + 'px'}" fxLayout.lt.md = "column" fxLayoutAlign.lt.md = "flex-end" fxLayout="column" fxFlexAlign ="center space-around">
  <mat-toolbar fxFlexAlign ="center">
    <span>LOGIN</span>
  </mat-toolbar>
  <mat-card class="my-card" >
     <mat-card-content>
        <form class="my-form" fxLayout = "column" fxLayoutGap = "25px" >
          <mat-form-field class="full-width">
            <mat-label>Name</mat-label>
            <input  matInput  placeholder="Your name here" name="name">
          </mat-form-field>
          <mat-form-field class="full-width">
            <mat-label>Email</mat-label>
            <input  matInput  placeholder="Your email here" name="email">
          </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Phone Number</mat-label>
              <input  matInput  placeholder="phone number" name="phone">
           </mat-form-field>
           <mat-form-field class="full-width">
              <mat-label>Password</mat-label>
              <input  matInput  placeholder="Password" name="password">
           </mat-form-field>
           <mat-form-field class="full-width">
            <mat-label>Confirm Password</mat-label>
            <input  matInput  placeholder="Confirm Password" name="name">
          </mat-form-field>
        </form>
     </mat-card-content>
     <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary">Register</button>
     </mat-card-actions>

  </mat-card>
</div>
